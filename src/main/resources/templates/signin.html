<!doctype html>
<html lang="en" th:replace="~{base::layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<section>

    <div id="login">
        <div class="container">
            <div class="row justify-content-center align-items-center" id="login-row">
                <div class="col-md-6" id="login-column">
                    <div class="col-md-12" id="login-box">
                        <form class="form" id="login-form" method="post" th:action="@{/dologin}">
                            <h3 class="text-center text-info">Signin</h3>


                            <div class="alert alert-danger" th:if="${param.error}">
                                Invalid username and password
                            </div>

                            <div class="alert alert-success" th:if="${param.logout}">
                                You have been logged out
                            </div>

                            <div class="alert alert-success" th:if="${param.changed}">
                                <p th:text="${param.changed}"></p>
                            </div>


                            <div class="form-group">
                                <label class="text-info" for="username">Username:</label><br>
                                <input class="form-control" id="username" name="username" type="text">
                            </div>

                            <div class="form-group">
                                <label class="text-info" for="password">Password:</label><br>
                                <input class="form-control" id="password" name="password" type="password">
                                <input onclick="myFunction()" type="checkbox"> Show Password

                            </div>

                            <div class="form-group">
                                <label class="text-info" for="remember-me"><span>Remember me</span>Â <span><input
                                        id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input class="btn btn-info btn-md" name="submit" type="submit" value="submit">
                            </div>

                            <div class="text-right" id="register-link">
                                <a class="text-info" th:href="@{/signup}">Register here</a>
                            </div>

                            <div class="container text-right">
                                <a th:href="@{/forgot}">Forgot Password ?</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
</body>
</html>

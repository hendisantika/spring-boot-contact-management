<!doctype html>
<html lang="en" th:replace="~{base::layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<section>

    <div id="login">
        <div class="container">
            <div class="row justify-content-center align-items-center" id="login-row">
                <div class="col-md-6" id="login-column">
                    <div class="col-md-12" id="login-box" style="height: 230px">
                        <h3 class="text-center text-info">Enter OTP</h3>

                        <div class="alert alert-success mt-3" role="alert">
                            We have sent OTP to your email...
                        </div>

                        <!-- message box -->
                        <div class="container" th:if="${session.message}">
                            <div class="alert text-center" role="alert"
                                 th:classappend="${'alert-'+session.message.type}">
                                <span th:text="${session.message.content}"></span>
                            </div>

                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <!-- message box end -->


                        <form method="post" th:action="@{/verifyotp}">

                            <div class="form-group">
                                <input class="form-control" name="otp" placeholder="Enter OTP here" required
                                       type="number">
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-success" type="submit">Verify</button>

                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
</body>
</html>

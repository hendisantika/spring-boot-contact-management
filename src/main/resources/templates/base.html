<script th:src="@{/js/script.js}"></script>

<!-- show password in input field -->

<script>
    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

<!-- show password end -->


</body>
</html>

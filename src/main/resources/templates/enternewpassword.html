<!doctype html>
<html lang="en" th:replace="~{base::layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<section>

    <div id="login">
        <div class="container">
            <div class="row justify-content-center align-items-center" id="login-row">
                <div class="col-md-6" id="login-column">
                    <div class="col-md-12" id="login-box" style="height: 230px">
                        <h3 class="text-center text-info mt-4">Enter New Password</h3>


                        <!-- message box -->
                        <div class="container" th:if="${session.message}">
                            <div class="alert text-center" role="alert"
                                 th:classappend="${'alert-'+session.message.type}">
                                <span th:text="${session.message.content}"></span>
                            </div>

                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <!-- message box end -->


                        <form method="post" th:action="@{/changepassword}">

                            <div class="form-group">
                                <input class="form-control" id="password" name="newpassword"
                                       placeholder="Enter your new password" required type="password">
                                <input onclick="myFunction()" type="checkbox"> Show Password
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary" type="submit">Change Password</button>

                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
</body>
</html>

<!doctype html>
<html lang="en" th:replace="~{base::layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="my-card mt-2">

                    <div class="alert" role="alert" th:classappend="${session.message.type}" th:if="${session.message}">
                        <!-- for showing -->
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <!-- for removing -->
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>

                    <div class="container text-center">
                        <img alt="" style="width:80px" th:src="@{/image/membership.png}"/>
                    </div>
                    <h1 class="text-center">SignUp Here</h1>

                    <form method="post" novalidate="novalidate" th:action="@{/do_signup}" th:object="${userr}">

                        <!-- name field -->
                        <div class="form-group">
                            <label for="uname">Your Name</label>
                            <input
                                    aria-describedby="emailHelp"
                                    class="form-control"
                                    name="uname"
                                    placeholder="Enter Your Name"
                                    required
                                    th:classappend="${#fields.hasErrors('uname')}?'is-invalid':''"
                                    th:value="${userr.uname}"
                                    type="text"/>

                            <div class="invalid-feedback"
                                 th:each="e:${#fields.errors('uname')}" th:text="${e}">
                            </div>


                        </div>

                        <!-- email field -->
                        <div class="form-group">
                            <label for="uemail">Your Email</label>
                            <input
                                    aria-describedby="emailHelp"
                                    class="form-control"
                                    name="uemail"
                                    placeholder="Enter Your Email"
                                    required
                                    th:value="${userr.uemail}"
                                    type="email"/>
                        </div>

                        <!-- password field -->
                        <div class="form-group">
                            <label for="upassword">Your Password</label>
                            <input
                                    aria-describedby="emailHelp"
                                    class="form-control"
                                    id="password"
                                    name="upassword"
                                    placeholder="Enter Your Password"
                                    required
                                    th:value="${userr.upassword}"
                                    type="password"/>
                            <input onclick="myFunction()" type="checkbox"> Show Password
                        </div>


                        <br>

                        <!-- about field -->
                        <div class="form-group">
						    <textarea
                                    class="form-control"
                                    name="uabout"
                                    placeholder="Enter something about yourself"
                                    rows="6"
                                    th:text="${userr.uabout}"></textarea>
                        </div>
                        <br>

                        <!-- terms and condition agreement -->
                        <div class="form-group text-center">
                            <input
                                    class="form-check-input"
                                    name="agreement"
                                    type="checkbox"/>
                            <label for="agreement">Accept Terms and Conditions</label>
                        </div>

                        <br>
                        <!-- Buttons -->
                        <div class="container text-center">
                            <button class="btn bg-primary text-white" type="submit">
                                Submit
                            </button>

                            <button class="btn btn-warning text-white" type="reset">
                                Reset
                            </button>
                        </div>


                    </form>

                </div>


            </div>
        </div>
    </div>
</section>
</body>
</html>

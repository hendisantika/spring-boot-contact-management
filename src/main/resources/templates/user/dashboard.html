<!doctype html>
<html lang="en" th:replace="~{user/base::layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<section>
    <div class="container">

        <div class="card">
            <div class="card-body my-5">

                <div class="text-center">
                    <img alt="profile photo" class="contact_profile_pic" style="height:200px"
                         th:src="@{'/image/user.png'}">
                </div>

                <h2 class="text-center mt-3 text-secondary font-italic font-weight-light">
                    Start Adding your contact on cloud...

                </h2>

                <a class="mt-4 btn btn-primary btn-block text-uppercase" th:href="@{/user/addcontact}">Add New
                    Contact</a>


                <!----------------------- 1st Step of Payment Integration using Razorpay -->
                <h3 class="my-3">Donate Us</h3>
                <input class="form-control my-2" id="paymentfield" placeholder="Enter amount here" type="text">

                <div class="container text-center mt-4">
                    <button class="btn btn-success btn-block" onclick="paymentStarted()">Pay</button>
                </div>

                <!----------------------  1st Step End -->

            </div>
        </div>

    </div>

    <!-- active link -->
    <script>

        $(document).ready(() => {

            $("#dashboard").addClass("active");

        });


    </script>

    <!-- active link end -->


</section>
</body>
</html>
